<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">MyShoping</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav private-link">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="index.html">Add product</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="product-list.html">Product list</a>
                </li>
                <li class="nav-item private-link">
                    <a class="nav-link" href="my-cart.html">Mycart</a>
                </li>
                <li class="nav-item private-link">
                    <a class="nav-link" href="my-cart.html">My profile</a>
                </li>
            </ul>
        </div>
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-bag" viewBox="0 0 16 16">
            <path d="M8 1a2.5 2.5 0 0 1 2.5 2.5V4h-5v-.5A2.5 2.5 0 0 1 8 1zm3.5 3v-.5a3.5 3.5 0 1 0-7 0V4H1v10a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V4h-3.5zM2 5h12v9a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V5z"/>
        </svg>
        <span id="myCart" class="mx-2"></span>
        <button onclick="logoutUser()" class="btn btn-primary private-link">Logout</button>
    </div>
    </nav>
    <div class="container m-auto d-flex mt-5 flex-column">
        <table class="table">
            <thead>
                <tr>
                    <th></th>
                    <th scope="col">Product Img</th>
                    <th scope="col">Name</th>
                    <th scope="col">Category</th>
                    <th scope="col">Price</th>                                        
                    <th scope="col">Description</th>
                    <th scope="col">Qty</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="cartListProduct">                
            </tbody>            
        </table>                    
        <h1 id="noMatch"></h1>
        <h6 class="d-flex w-100 justify-content-between">Subtotal : <span id="totalPrice"></span></h6>
        <h6 class="d-flex w-100 justify-content-between">Vat @ 20% : <span id="vat"></span></h6>
        <h4 class="d-flex w-100 justify-content-between">Total Cost : <span id="totalCost"></span></h4>
        <div class="d-flex w-100 justify-content-end">
            <button onclick="productCheckout()" class="btn btn-primary">Checkout</button>
        </div>
        <div class="loader" style="display: none;" id="cssloader"></div>
    </div>
    <h2 class="text-center" id="noProduct"></h2>    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <script src="mycart.js"></script>
  </body>
</html>
