<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link href="bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">MyShoping</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
             <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item private-link">
                    <a class="nav-link active" aria-current="page" href="index.html">Add product</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="product-list.html">Product list</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="my-cart.html">mycart</a>
                </li>
                <li class="nav-item private-link">
                    <a class="nav-link" href="my-cart.html">my profile</a>
                </li>
            </ul>
        </div>
        <a href="my-cart.html">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-bag" viewBox="0 0 16 16">
                <path d="M8 1a2.5 2.5 0 0 1 2.5 2.5V4h-5v-.5A2.5 2.5 0 0 1 8 1zm3.5 3v-.5a3.5 3.5 0 1 0-7 0V4H1v10a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V4h-3.5zM2 5h12v9a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V5z"/>
            </svg>
        </a>
        <span id="myCart" class="mx-2"></span>        

        <button onclick="logoutUser()" class="btn btn-primary">Logout</button>
    </div>
    </nav>
    <div class="col-md-4 m-auto mt-4 mb-4">
        <input class="form-control" id="product_search" type="text" onkeyup="searchItem()" placeholder="Search Product" aria-label=".form-control-lg example">
    </div>        
    <div class="container m-auto">
        <h5 id="successMessage" class="hide-smoth hideme"></h5>
        <div class="col-md-12 flex-wrap" style="display: flex;" id="product">            
        </div>

        <h5 id="nomatch" class="text-center"></h5>

        <div class="d-flex align-items-baseline justify-content-center">            
            <div id="pagination" class="d-flex justify-content-center mx-3"></div>
            <input type="hidden" value="1" id="currentPage" />
            <input type="hidden" value="1" id="totalLength" />
        </div>

        <div class="col-md-12 mt-4" id="showCategory" style="display: none;">
            <button class="text-primary border-0" onclick="backToProductList()">Back to List</button>            
            <div class="d-flex" id="productDetails">                
            </div>
        </div>        
    </div>

    <div class="m-auto col-md-6 mt-5" id="edit_product_form">        
        <button class="text-primary border-0" onclick="backToProductList()">Back to List</button>
        <div class="col-md-12 mb-4">
            <label class="form-label">Product Name</label>
            <input type="text" class="form-control" id="productName">            
        </div>
        <div class="col-md-12 mb-4">
            <label class="form-label">Product Price</label>
            <input type="number" class="form-control" id="productPrice">            
        </div>
        <div class="col-12 mb-4">
            <label class="form-label">Product Description</label>
            <input type="text" class="form-control" id="description" placeholder="Description">            
        </div>
        <div class="col-12 mb-4">
            <label class="form-label">Select Category</label>
            <select class="form-select" id="category">
                <option selected>Open this select menu</option>
                <option value="Shoes">Shoes</option>
                <option value="Clothes">Clothes</option>
                <option value="cap">Cap</option>
            </select>            
        </div>
        <div class="col-12 mb-4">
            <label class="form-label">Product Image</label>
            <input type="text" id="product_image" class="form-control" />            
        </div>
        <button id="updatedProduct" class="btn btn-primary">Add Product</button>        
    </div>
    
    <script src="jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
    <script src="product.js"></script>    
  </body>
</html>
